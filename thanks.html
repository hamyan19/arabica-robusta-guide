<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đã nhận đơn</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7eee7;margin:0}
    .wrap{max-width:720px;margin:80px auto;padding:0 16px;text-align:center}
    .card{background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    a.btn{display:inline-block;margin-top:16px;padding:12px 18px;border-radius:12px;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Cảm ơn bạn!</h1>
      <p>Đơn hàng đã được gửi. Chúng tôi sẽ liên hệ xác nhận trong thời gian sớm nhất.</p>
      <a class="btn" href="/">Quay lại cửa hàng</a>
    </div>
  </div>
</body>
</html>
